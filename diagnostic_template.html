<!DOCTYPE html>
<html>
  <head>
    <title>Exemple de mise en forme d'un objet JSON en HTML</title>
  </head>
  <body>
    <h1>Exemple de mise en forme d'un objet JSON en HTML</h1>
    <div id="data"></div>

    <script>
      const data = {
        // votre objet JSON ici
      };

      const dataDiv = document.getElementById("data");
      const table = document.createElement("table");
      const categories = Object.keys(data);

      categories.forEach((category) => {
        const section = data[category];
        const sectionHeader = document.createElement("tr");
        const sectionTitle = document.createElement("th");
        sectionTitle.colSpan = 2;
        sectionTitle.textContent = section.Catégorie;
        sectionHeader.appendChild(sectionTitle);
        table.appendChild(sectionHeader);

        section.Questions.forEach((question) => {
          const row = document.createElement("tr");
          const questionCell = document.createElement("td");
          const answerCell = document.createElement("td");
          questionCell.textContent = question.Question;
          answerCell.textContent = question[question.Réponse];
          row.appendChild(questionCell);
          row.appendChild(answerCell);
          table.appendChild(row);
        });

        const scoreRow = document.createElement("tr");
        const scoreLabel = document.createElement("td");
        const scoreValue = document.createElement("td");
        scoreLabel.textContent = "Score";
        scoreValue.textContent = section.Score;
        scoreRow.appendChild(scoreLabel);
        scoreRow.appendChild(scoreValue);
        table.appendChild(scoreRow);

        const approachRow = document.createElement("tr");
        const approachLabel = document.createElement("td");
        const approachValue = document.createElement("td");
        approachLabel.textContent = "Démarche pour progresser";
        approachValue.textContent = section["Démarche pour progresser"];
        approachRow.appendChild(approachLabel);
        approachRow.appendChild(approachValue);
        table.appendChild(approachRow);
      });

      dataDiv.appendChild(table);
    </script>
  </body>
</html>
