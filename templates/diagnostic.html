<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de diagnostic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-4">Diagnostic pour l'entreprise : {{ enterprise.name }}</h1>
    <form id="diagnostic-form">
        {% for axis in axes %}
            <fieldset>
                <legend>{{ axis.name }}</legend>
                {% for category in axis.categories %}
                    <div class="category">
                        <h2>{{ category.name }}</h2>
                        {% for question in category.questions %}
                            <div class="question">
                                <label for="question_{{ question.id }}">{{ question.content }}</label>
                                <select id="question_{{ question.id }}" name="question_{{ question.id }}">
                                    <option value="0">{{ question.option_0 }}</option>
                                    <option value="1">{{ question.option_1 }}</option>
                                    <option value="2">{{ question.option_2 }}</option>
                                </select>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </fieldset>
        {% endfor %}
        <button type="submit">Soumettre</button>
    </form>
</div>

</body>
</html>
