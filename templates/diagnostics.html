<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des diagnostics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-4">Liste des diagnostics</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for evaluation in evaluations %}
            <div class="col">
                <div class="card h-100" onclick="location.href='{{ url_for('diagnostic', enterprise_id=evaluation.enterprise_id) }}'" style="cursor:pointer;">
                    <div class="card-body">
                        <h5 class="card-title">{{ evaluation.enterprise_name }}</h5>
                        <p class="card-text">Date du diagnostic : {{ evaluation.created_at }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
